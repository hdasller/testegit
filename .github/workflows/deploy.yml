name: Deploy manual

on:
  workflow_dispatch:
    inputs:
      branch:
        description: Environment (dev, qa, prod or sandbox)
        default: homolog
        required: true

jobs:
  dispatch-action:
     runs-on: ubuntu-latest 
     steps:
      - name: Dispatch action and pass 
        run: 
          curl --request POST \
          --url https://api.github.com/repos/${{ github.repository }}/dispatches \
          --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
          --header 'content-type: application/json' \
          --data '{
            "event_type": "hml-deploy",
            "client_payload": { "branch": "${{ github.event.inputs.branch }}"}
            }' \
          --fail 