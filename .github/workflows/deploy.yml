name: Deploy manual

on:
  workflow_dispatch:
    inputs:
      tbranch:
        description: Digite a branch a ser deployada em Homologação
        default: homolog
        required: true

jobs:
  run-deploy:
     runs-on: ubuntu-latest 
     steps:
      - name: Dispatch action and pass 
        run: |
          curl --request POST \
          --url https://api.github.com/repos/${{ github.repository }}/dispatches \
          --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
          --header 'content-type: application/json' \
          --data '{
            "event_type": "hml-deploy",
            "client_payload": { "branch": "${{ github.event.inputs.tbranch }}"}
            }' \
          --fail 
      - name: Repo
        run: echo Repo ${{ github.repository }}

      - name: URL
        run: echo URL https://api.github.com/repos/${{ github.repository }}/dispatches 